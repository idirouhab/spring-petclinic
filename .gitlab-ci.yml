image: maven:3.8.5-openjdk-17

variables:
  ARTIFACTORY_URL: https://idirotest.jfrog.io
  ARTIFACTORY_REPO: spring-petclinic-libs-release-local
  ARTIFACTORY_USER: $CI_REGISTRY_USER
  ARTIFACTORY_PASSWORD: $CI_REGISTRY_PASSWORD

stages:
  - compile
  - test
  - package
  - publish

compile:
  stage: compile
  script:
    - mvn compile

test:
  stage: test
  script:
    - mvn test

package:
  stage: package
  script:
    - mvn package

publish:
  stage: publish
  script:
    - mvn deploy -DskipTests
